<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8" />
        <title>Phaser Example - Gemmatch</title>
        <script type="text/javascript" src="phaser-sdk/phaser_v2.6.2.js"></script>
        <script type="text/javascript" src="phaser-sdk/phaser-debug.js"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="gemmatch/gemmatch.js?v={{datetime}}"></script>
        <div style="position:absolute;left:550px;top:0px;width:500px">
            <h1>변경 사항</h1>
            <ul>
                <li>
                    2016-12-16
                    <ul>
                        <li>게임 시간제한 추가 (1분)</li>
                        <li>Pause/Resume 기능 및 버튼 추가 </li>
                        <li>Gem 리소스에 A,B,C,D,E 표시</li>
                    </ul>
                </li>
                <li>
                    2016-12-15
                    <ul>
                        <li>블럭 스왑 트윈이 완료되는 순간 마우스버튼을 떼지 않아도 release 되도록 수정</li>
                        <li>최초 시작 시, 블럭 리필 후, 3매치된 블럭 자동으로 제거</li>
                        <li>점수 및 점수 UI 추가</li>
                    </ul>
                </li>
            </ul>
        </div>

    </body>
</html>
