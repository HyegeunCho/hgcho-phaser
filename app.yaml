application: hgcho-phaser
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /js
  static_dir: js
- url: /lib
  static_dir: lib
- url: /assets
  static_dir: assets

- url: /phaser-sdk
  static_dir: phaser-sdk

- url: /gemmatch
  static_dir: gemmatch

- url: /frame-test
  static_dir: frame-test

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
