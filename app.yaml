application: hgcho-phaser
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
# Handle the main page by serving the index page.
# Note the $ to specify the end of the path, since app.yaml does prefix matching.
- url: /$
  static_files: Game4/WebContent/index.html
  upload: Game4/WebContent/index.html


# Handle folder urls by serving the index.html page inside.
- url: /(.*)/$
  static_files: Game4/WebContent/\1/index.html
  upload: Game4/WebContent/.*/index.html

# Handle nearly every other file by just serving it.
- url: /(.+)
  static_files: Game4/WebContent/\1
  upload: Game4/WebContent/(.*)

- url: /js
  static_dir: js
- url: /lib
  static_dir: lib
- url: /assets
  static_dir: assets
- url: /assets-yys
  static_dir: assets-yys
- url: /js-yys
  static_dir: js-yys
- url: /phaser-sdk
  static_dir: phaser-sdk
- url: /gemmatch
  static_dir: gemmatch
- url: /frame-test
  static_dir: frame-test

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
