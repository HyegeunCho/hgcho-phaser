<!DOCTYPE HTML>
<html>
    <head>

        <meta charset="UTF-8" />
        <meta name=viewport content="width=device-width, initial-scale=1">

        <title>Anipang stz-phaser-proto</title>

        <link rel="manifest" href="manifest.json">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="lib/phaser.js"></script>
        <script src="js/main/Main.js"></script>
        <script src="js/main/Boot.js"></script>
        <script src="js/main/Preload.js"></script>
        <script src="js/main/Menu.js"></script>
        <script src="js/Score.js"></script>
        <script src="js/popup/PopupResult.js"></script>
        <script src="js/Start.js"></script>



        <style>
            body {
                background: black;
                margin: 0;
                padding: 0;
            }
            #turn {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0px;
                left: 0px;
                background-color: white;
                background-image: url('assets/images/playportrait.png');
                background-repeat: no-repeat;
                background-position: center center;
                display: none;
            }
        </style>
    </head>
    
    <body>
        <script>
            var USE_FB_INTEGRATION = true;

            var FB_DATA = {
                id: '000000',
                name: 'GUEST',
                profile: null
            };
            FB_DATA.init = function() {
                this.id = '000000';
                this.name = 'GUEST';
                this.profile = null;
            };

            var USER_DATA ={
                id: '000000',
                topScore: 0
            }
            USER_DATA.init = function() {
                this.id = '000000';
                this.topScore = 0;
            }
            
            window.fbAsyncInit = function() {

                console.log("fbAsyncInit");
                FB.init( {
                    appId : '1489250797753629',
                    xfbms : true, 
                    version : 'v2.8'
                });
                FB.AppEvents.logPageView();        
                window.START_ANIPANG();
            };
            
            if (USE_FB_INTEGRATION == true) {
            	(function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) {return;}
                    js = d.createElement(s); js.id = id;
                    js.src = "//connect.facebook.net/ko_KR/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);

                } (document, 'script', 'facebook-jssdk'));	
            } else {
            	window.START_ANIPANG();
            }
                
        </script>

        <div id="gameArea"></div>

        <div id="ionicControls" ng-app="MyApp">
            <ion-nav-view></ion-nav-view>
        </div>
    </body>
</html>
